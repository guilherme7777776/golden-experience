<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD - Pagamento</title>
  <link rel="stylesheet" href="/pagamento/pagamento.css" />
</head>
<body>
  <header>
    <h1>CRUD Pagamento</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro de Pagamento</h2>
      <form id="pagamentoForm">
        <div class="search-container">
          <label for="searchId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID para buscar" />
            <button type="button" id="btnBuscar">üîç Buscar</button>

            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <fieldset id="formFields">
          <legend>Dados do Pagamento</legend>

          <div class="form-group">
            <label for="id_pagamento">ID Pagamento:</label>
            <input type="number" id="id_pagamento" name="id_pagamento" disabled />
          </div>

          <div class="form-group">
            <label for="id_carrinho">ID do Carrinho:</label>
            <input type="number" id="id_carrinho" name="id_carrinho" required />
          </div>

          <div class="form-group">
            <label for="forma_pagamento">Forma de Pagamento:</label>
            <input type="text" id="forma_pagamento" name="forma_pagamento" required />
          </div>

          <div class="form-group">
            <label for="valor_total">Valor Total:</label>
            <input type="number" step="0.01" id="valor_total" name="valor_total" required />
          </div>

          <div class="form-group">
            <label for="data_pagamento">Data do Pagamento:</label>
            <input type="date" id="data_pagamento" name="data_pagamento" required />
          </div>
        </fieldset>
      </form>
    </section>

    <section class="list-section">
      <div class="table-container">
        <table id="pagamentosTable">
          <thead>
            <tr>
              <th>ID Pagamento</th>
              <th>ID Carrinho</th>
              <th>Forma Pagamento</th>
              <th>Valor Total</th>
              <th>Data Pagamento</th>
            </tr>
          </thead>
          <tbody id="pagamentosTableBody">
            <!-- Dados dinamicamente inseridos -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CRUD Pagamento</p>
  </footer>

  <div id="messageContainer" class="message-container"></div>
  <script src="/pagamento/pagamento.js" defer></script>
</body>
